services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sanatan_backend
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings.prod
      - DJANGO_ENV=production
      - DEBUG=False
      - ALLOWED_HOSTS=api.dharmasaar.gibberishtech.com,localhost,127.0.0.1
    env_file:
      - .env
    networks:
      - app-network
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/core/staticfiles
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-proxy/conf.d:/etc/nginx/conf.d:ro
      - ./nginx-proxy/ssl:/etc/nginx/ssl:ro
      - ./nginx-proxy/certbot/www:/var/www/certbot:ro
      - ./nginx-proxy/certbot/conf:/etc/letsencrypt:ro
      - ./nginx-proxy/logs:/var/log/nginx
      - ./staticfiles:/var/www/static:ro
      - ./media:/var/www/media:ro
    networks:
      - app-network
    depends_on:
      - backend

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./nginx-proxy/certbot/conf:/etc/letsencrypt
      - ./nginx-proxy/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet --no-random-sleep-on-renew; sleep 24h & wait $${!}; done;'"

networks:
  app-network:
    driver: bridge

