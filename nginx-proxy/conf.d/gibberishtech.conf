# HTTPS server for gibberishtech.com
server {
    listen 443 ssl http2;
    server_name gibberishtech.com www.gibberishtech.com;

    ssl_certificate /etc/letsencrypt/live/api.dharmasaar.gibberishtech.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.dharmasaar.gibberishtech.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect off;
    }
}

# HTTP server for gibberishtech.com (redirects to HTTPS)
server {
    listen 80;
    server_name gibberishtech.com www.gibberishtech.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

